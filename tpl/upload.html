<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>upload</title>
<link rel="stylesheet" href="../assets/css/upload.css">
<link rel="stylesheet" href="../assets/css/base.css">
<link rel="stylesheet" href="../assets/css/something.css">

<script type="text/javascript" src="../assets/js/jquery.min.js"></script>
<script type="text/javascript" src="../assets/js/individualcenter.js"></script>
</head>
<body>
<!-- 头部 -->
	<header></header>

<!-- 主体 -->
	<div class="top-img">
		<img src="../assets/img/c.png" alt="..">
		<span>视频上传</span>
	</div>
	
	<div class="upload-info">
		<!-- 封面 -->
		<div class="upload-cover">
			<div class="cover-words">
				<h5>封面 <small>Cover</small></h5>
				<p>点击图片上传</p>
			</div>
			<div class="cover-img">
				<div title="上传封面"></div>
			</div>
		</div>

		<!-- 标题 -->
		<div class="upload-title">
			<div class="title-words">
				<h5>标题 <small>Title</small></h5>
				<p>40字以内</p>
			</div>
			<div class="title-form">
				<input type="text">
			</div>
		</div>

		<!-- 备注 -->
		<div class="upload-title">
			<div class="title-words">
				<h5>备注 <small>Remarks</small></h5>
				<p>40字以内</p>
			</div>
			<div class="title-form">
				<input type="text">
			</div>
		</div>

		<!-- 标签 -->
		<div class="upload-title">
			<div class="title-words">
				<h5>标签 <small>Tag</small></h5>
				<p>半角逗号隔开</p>
			</div>
			<div class="title-form">
				<input type="text">
			</div>
		</div>

		<!-- 分区 -->
		<div class="upload-class">
			<div class="class-words">
				<h5>分区 <small>Classify</small></h5>
				<p>请对号入座</p>
			</div>
			<div class="class-select">
				<select>
  				<option selected="selected">请选择</option>
  				<option>动画</option>
  				<option>音乐</option>
  				<option>科技</option>
  				<option>娱乐</option>
				</select>
			</div>
		</div>

		<!-- 出处 -->
		<div class="upload-title">
			<div class="title-words">
				<h5>出处 <small>Source</small></h5>
				<p>请填写来源</p>
			</div>
			<div class="title-form">
				<input type="text">
			</div>
		</div>

		<!-- 简介 -->
		<div class="upload-title">
			<div class="title-words">
				<h5>简介 <small>Summery</small></h5>
				<p>200字以内</p>
			</div>
			<div class="title-form">
				<textarea cols="50" rows="3"></textarea>
			</div>
		</div>
		
		<!-- 提交 -->
		<div class="upload-btn">
			<button class="btn">提交</button>
		</div>
	</div>

<!-- 底部 -->
	<footer></footer>

</body>
</html>
